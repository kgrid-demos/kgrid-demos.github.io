openapi: 3.0.0
info:
  version: 1.0.0
  title: 'CPIC CYP2D6 Codeine Recommendations'
  description: 'KGrid CPIC guidelines CYP2D6 Phenotype to Recommendation'
servers:
  - url: 'http://kgrid.med.umich.edu/stack2/knowledgeObject/ark:/99999/fk4mc97w6m'
paths:
  /result:
    post:
      description: Retrieve Dosing Recommendation based on the pheno type.
      operationId: recomm
      requestBody:
        description: inputs
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/inputs'
      responses:
        '200':
          description: response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DosingRecOutput'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
components:
  schemas:
    inputs:
      required:
        - phenotype
        - choice
      properties:
        phenotype:
          type: string
          enum: ['Ultrarapid metabolizer', 'Normal metabolizer', 'Intermediate metabolizer', 'Poor metabolizer']
          example: 'Normal metabolizer'
        choice:
          type: string
          enum: ['0','1','2']
          example: '1'
    DosingRecOutput:
      required:
        - result
      properties:
        result:
          type: string
          example: 'Dosing Recommendation:...'
    Error:
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string
