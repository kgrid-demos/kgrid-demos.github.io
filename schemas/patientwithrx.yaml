patientwithprescriptionlist:
  type: object
  properties:
    id:
      type: string
      example: PA-01011
    prescriptions:
      type: array
      items:
        type: object
        properties:
          rxnorm:
            type: string
            example: '313782'
          medicationname:
            type: string
            example: ACETAMINOPHEN 325 MG TABLET
          genericname:
            type: string
            example: ACETAMINOPHEN
          strength:
            type: string
            example: 325 mg
          form:
            type: string
            example: Tablet
          route:
            type: string
            example: Oral
          sig:
            type: string
            example: 650 MG EVERY 6 HOURS
            
